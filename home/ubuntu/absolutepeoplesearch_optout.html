<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute People Search Opt-Out</title>
</head>
<body>
    <h1>Absolute People Search Opt-Out</h1>
    <p>To request the removal of your information, please enter your email address below and click "Submit".</p>
    <form id="optOutForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" devin-id="0" required="">
        <button type="submit" id="submitBtn" devin-id="1">Submit</button>
    </form>
    <script>
        document.getElementById('optOutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('An email will be sent to the provided email address for verification.');
        });
    </script>
</body>
</html>
