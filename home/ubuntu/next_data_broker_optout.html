<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Broker Opt-Out</title>
</head>
<body>
    <h1>Data Broker Opt-Out</h1>
    <p>To opt-out of data broker services, please fill out the form below and click "Submit".</p>
    <form id="optOutForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" devin-id="fullNameInput" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" devin-id="0" required>
        <button type="submit" id="submitBtn" devin-id="1">Submit</button>
    </form>
</body>
</html>
