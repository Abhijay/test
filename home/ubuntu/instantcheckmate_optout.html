<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Checkmate Opt-Out</title>
</head>
<body>
    <h1>Instant Checkmate Opt-Out</h1>
    <p>To start the suppression process, please enter your email address below and click "Submit".</p>
    <form id="suppressionForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" devin-id="0" required>
        <button type="submit" id="submitBtn" devin-id="1">Submit</button>
    </form>
    <script>
        document.getElementById('suppressionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('A verification email will be sent to the provided email address.');
        });
    </script>
</body>
</html>
