
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Radaris Opt-Out Page</title>
</head>
<body>
    <h1>Opt-Out Request</h1>
    <form id="optOutForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" devin-id="0"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" devin-id="1"><br><br>

        <label for="reason">Reason for Opt-Out:</label>
        <textarea id="reason" name="reason" devin-id="2"></textarea><br><br>

        <input type="submit" value="Submit Opt-Out Request" devin-id="3">
    </form>
</body>
</html>
